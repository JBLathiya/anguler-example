<button type="button" class="btn btn-primary" (click)="openmodel()"  style="float: right;margin: 20px;">Add</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">BookName</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of books">
        <th scope="row">{{x.id}}</th>
        <td>{{x.bookName}}</td>
        <td>{{x.author}}</td>
        <td>{{x.price}}</td>
        <td><button type="button" (click)="editthis(x)" class="btn btn-secondary">edit</button> &nbsp;&nbsp;<button type="button" (click)="deletethis(x)" class="btn btn-danger">delete</button></td>
      </tr>
     
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{action}} Book Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">BookName	:</label>
              <input type="text" [(ngModel)]="new_book.bookName" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Author:</label>
              <input type="text" [(ngModel)]="new_book.author" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Price:</label>
              <input type="text"  [(ngModel)]="new_book.price" [ngModelOptions]="{standalone: true}" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="add_edit_books()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
